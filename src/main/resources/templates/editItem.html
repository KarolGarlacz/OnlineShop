<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Online shop</title>
</head>
<body>
<div id="content">
    <form id="add-item-form" method="post" onsubmit="return validate()">
        <div th:if="${info != null}" th:text="${info}" class="error-info"></div>
        <input type="text" placeholder="Nazwa" th:field="*{item.name}">
        <input type="text" placeholder="Kategoria" th:field="*{item.category}">
        <input type="text" placeholder="Cena" th:field="*{item.price}" id="price-input">
        <input type="text" placeholder="Ilość" th:field="*{item.quantity}" id="quantity-input">
        <input type="text" placeholder="Kod" th:field="*{item.code}" id="code-input">
        <input type="submit" value="Wyślij">
    </form>
</div>
<script src="app.js"></script>
</body>
</html>
